	<body>
		<form>

			<h3 class="ui-bar ui-bar-a ui-corner-all">A. Overall achievement: Slavery has been ended in this location</h3>

				</div>

					<fieldset data-role="controlgroup" data-type="horizontal">

				    <input type="radio" name="radio-choice-h-2" id="radio-choice-h-2c" value="other">
				    <label for="radio-choice-h-2c">Completely <br/>Untrue</label>
					</fieldset>
				</div>

				<div class"col-xs-6">
					<label for="textarea">Comments</label>
		    		<textarea height="10" width="10" name="textarea-2" id="textarea-2"></textarea>

			</div>
