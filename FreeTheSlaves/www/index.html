	<head>

	</head>
	<body>
		<form action="index.html" method="post">
			<h3 class="ui-bar ui-bar-a ui-corner-all">
				A. Overall achievement: Slavery has been ended in this location
			</h3>
			<!--Part A question 1-->
			<div class="row">
				<div class="col-xs-1">
					<label for="num">1</label>
				</div>
				<div class="col-xs-2">
					<label for="question">
						Traffickers, whether from the village or from outside the village, cannot operate any more.
					</label>
				</div>
				<div class="col-xs-3">
					<fieldset data-role="controlgroup" data-type="horizontal">
					    <input type="radio" name="question1" value="2" id="question1.1"checked="checked">
					    <label for="question1.1">Completely <br/>True</label>
					    <input type="radio" name="question1" id="question1.2" value="1">
					    <label for="question1.2">Partially <br/>True</label>
					    <input type="radio" name="question1" id="question1.3" value="0">
					    <label for="question1.3">Completely <br/>Untrue</label>
					</fieldset>
				</div>
				<div class="col-xs-6">
					<label for="textarea">Comments</label>
		    		<textarea height="10" width="10" name="textarea-2" id="textarea-2"></textarea>
				</div>
			</div>
			<!--Part A question 2-->
			<div class="row">
				<div class="col-xs-1">
					<label for="num">2</label>
				</div>
				<div class="col-xs-2">
					<label for="question">
						No one residing in this village is in any form of slavery.
					</label>
				</div>
				<div class="col-xs-3">
					<fieldset data-role="controlgroup" data-type="horizontal">
					    <input type="radio" name="question2" id="question2.1" value="2" checked="checked">
					    <label for="question2.1">Completely <br/>True</label>
					    <input type="radio" name="question2" id="question2.2" value="1">
					    <label for="question2.2">Partially <br/>True</label>
					    <input type="radio" name="question2" id="question2.3" value="0">
					    <label for="question2.3">Completely <br/>Untrue</label>
					</fieldset>
				</div>
				<div class="col-xs-6">
					<label for="textarea">Comments</label>
		    		<textarea height="10" width="10" name="textarea-2" id="textarea-2"></textarea>
				</div>
			</div>
			<!--Part A question 3-->
			<div class="row">
				<div class="col-xs-1">
					<label for="num">3</label>
				</div>
				<div class="col-xs-2">
					<label for="question">
						People who migrate from this community for work are NOT being trafficked.
					</label>
				</div>
				<div class="col-xs-3">
					<fieldset data-role="controlgroup" data-type="horizontal">
					    <input type="radio" name="question3" id="question3.1" value="2" checked="checked">
					    <label for="question3.1">Completely <br/>True</label>
					    <input type="radio" name="question3" id="question3.2" value="1">
					    <label for="question3.2">Partially <br/>True</label>
					    <input type="radio" name="question3" id="question3.3" value="0">
					    <label for="question3.3">Completely <br/>Untrue</label>
					</fieldset>
				</div>
				<div class="col-xs-6">
					<label for="textarea">Comments</label>
		    		<textarea height="10" width="10" name="textarea-2" id="textarea-2"></textarea>
				</div>
			</div>
			<!--Part A question 4-->
			<div class="row">
				<div class="col-xs-1">
					<label for="num">4</label>
				</div>
				<div class="col-xs-2">
					<label for="question">
						None of the children in this village are being exploited for commercial sex.
					</label>
				</div>
				<div class="col-xs-3">
					<fieldset data-role="controlgroup" data-type="horizontal">
					    <input type="radio" name="question4" id="question4.1" value="2" checked="checked">
					    <label for="question4.1">Completely <br/>True</label>
					    <input type="radio" name="question4" id="question4.2" value="1">
					    <label for="question4.2">Partially <br/>True</label>
					    <input type="radio" name="question4" id="question4.3" value="0">
					    <label for="question4.3">Completely <br/>Untrue</label>
					</fieldset>
				</div>
				<div class="col-xs-6">
					<label for="textarea">Comments</label>
		    		<textarea height="10" width="10" name="textarea-2" id="textarea-2"></textarea>
				</div>
			</div>
			<!--Part A question 5-->
			<div class="row">
				<div class="col-xs-1">
					<label for="num">5</label>
				</div>
				<div class="col-xs-2">
					<label for="question">
						None of the children in this village are performing hazardous labor.
					</label>
				</div>
				<div class="col-xs-3">
					<fieldset data-role="controlgroup" data-type="horizontal">
					    <input type="radio" name="question5" id="question5.1" value="2" checked="checked">
					    <label for="question5.1">Completely <br/>True</label>
					    <input type="radio" name="question5" id="question5.2" value="1">
					    <label for="question5.2">Partially <br/>True</label>
					    <input type="radio" name="question5" id="question5.3" value="0">
					    <label for="question5.3">Completely <br/>Untrue</label>
					</fieldset>
				</div>
				<div class="col-xs-6">
					<label for="textarea">Comments</label>
		    		<textarea height="10" width="10" name="textarea-2" id="textarea-2"></textarea>
				</div>
			</div>
			<input type="submit" name="submit" id="submit">
		</form>
	</body>


    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>

</html>
