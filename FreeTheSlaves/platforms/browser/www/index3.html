	<body>
		<form>
			<h3 class="ui-bar ui-bar-a ui-corner-all">
        C. Rights education:
			</h3>
			<!--Part A question 1-->
			<div class="row">
				<div class="col-xs-1">
					<label for="num">13</label>
				</div>
				<div class="col-xs-2">
					<label for="question">
            Residents understand basic human rights.
            (facilitator questions: How many residents do you think know about freedom of
            movement? freedom to join groups and assemble? right to education?)
          					</label>
				</div>
				<div class="col-xs-3">
					<fieldset data-role="controlgroup" data-type="horizontal">
					    <input type="radio" name="question1" value="2" id="question1.1"checked="checked">
					    <label for="question1.1">Completely <br/>True</label>
					    <input type="radio" name="question1" id="question1.2" value="1">
					    <label for="question1.2">Partially <br/>True</label>
					    <input type="radio" name="question1" id="question1.3" value="0">
					    <label for="question1.3">Completely <br/>Untrue</label>
					</fieldset>
				</div>
				<div class="col-xs-6">
					<label for="textarea">Comments</label>
		    		<textarea height="10" width="10" name="textarea-1" id="textarea-1"></textarea>
				</div>
			</div>
			<!--Part A question 2-->
			<div class="row">
				<div class="col-xs-1">
					<label for="num">14</label>
				</div>
				<div class="col-xs-2">
					<label for="question">
            Residents are able to list some of the country’s legal rights for workers.
(facilitator questions: How many residents do you think know about minimum
wages? The right to protection from violence and threats in the workplace? the
right to prosecute traffickers? protections from child labor?)
					</label>
				</div>
				<div class="col-xs-3">
					<fieldset data-role="controlgroup" data-type="horizontal">
					    <input type="radio" name="question2" id="question2.1" value="2" checked="checked">
					    <label for="question2.1">Completely <br/>True</label>
					    <input type="radio" name="question2" id="question2.2" value="1">
					    <label for="question2.2">Partially <br/>True</label>
					    <input type="radio" name="question2" id="question2.3" value="0">
					    <label for="question2.3">Completely <br/>Untrue</label>
					</fieldset>
				</div>
				<div class="col-xs-6">
					<label for="textarea">Comments</label>
		    		<textarea height="10" width="10" name="textarea-2" id="textarea-2"></textarea>
				</div>
			</div>
			<!--Part A question 3-->
			<div class="row">
				<div class="col-xs-1">
					<label for="num">15</label>
				</div>
				<div class="col-xs-2">
					<label for="question">
            Residents know it is a violation of human rights to use force, threat, or fraud to
compel someone to go to a workplace or prevent someone from leaving a job.
					</label>
				</div>
				<div class="col-xs-3">
					<fieldset data-role="controlgroup" data-type="horizontal">
					    <input type="radio" name="question3" id="question3.1" value="2" checked="checked">
					    <label for="question3.1">Completely <br/>True</label>
					    <input type="radio" name="question3" id="question3.2" value="1">
					    <label for="question3.2">Partially <br/>True</label>
					    <input type="radio" name="question3" id="question3.3" value="0">
					    <label for="question3.3">Completely <br/>Untrue</label>
					</fieldset>
				</div>
				<div class="col-xs-6">
					<label for="textarea">Comments</label>
		    		<textarea height="10" width="10" name="textarea-3" id="textarea-3"></textarea>
				</div>
			</div>
			<!--Part A question 4-->
			<div class="row">
				<div class="col-xs-1">
					<label for="num">16</label>
				</div>
				<div class="col-xs-2">
					<label for="question">
            Residents are clearly and non-violently able to communicate their rights to
officials and others in power.
					</label>
				</div>
				<div class="col-xs-3">
					<fieldset data-role="controlgroup" data-type="horizontal">
					    <input type="radio" name="question4" id="question4.1" value="2" checked="checked">
					    <label for="question4.1">Completely <br/>True</label>
					    <input type="radio" name="question4" id="question4.2" value="1">
					    <label for="question4.2">Partially <br/>True</label>
					    <input type="radio" name="question4" id="question4.3" value="0">
					    <label for="question4.3">Completely <br/>Untrue</label>
					</fieldset>
				</div>
				<div class="col-xs-6">
					<label for="textarea">Comments</label>
		    		<textarea height="10" width="10" name="textarea-4" id="textarea-4"></textarea>
				</div>
			</div>
			<!--Part A question 5-->
			<div class="row">
				<div class="col-xs-1">
					<label for="num">17</label>
				</div>
				<div class="col-xs-2">
					<label for="question">
            Residents know how to demand and obtain benefits to which they may be entitled
from the government.
(facilitator questions: How many residents do you think know how to demand
birth registration? pensions? social security? basic social services such as health
care and education?)
					</label>
				</div>
				<div class="col-xs-3">
					<fieldset data-role="controlgroup" data-type="horizontal">
					    <input type="radio" name="question5" id="question5.1" value="2" checked="checked">
					    <label for="question5.1">Completely <br/>True</label>
					    <input type="radio" name="question5" id="question5.2" value="1">
					    <label for="question5.2">Partially <br/>True</label>
					    <input type="radio" name="question5" id="question5.3" value="0">
					    <label for="question5.3">Completely <br/>Untrue</label>
					</fieldset>
				</div>
				<div class="col-xs-6">
					<label for="textarea">Comments</label>
		    		<textarea height="10" width="10" name="textarea-5" id="textarea-5"></textarea>
				</div>
			</div>
			<input type="submit" name="submit" id="submit">
		</form>
	</body>

        app.initialize();
